<form #usersForm="ngForm" (ngSubmit)="getUsersFormData(usersForm.value)">
  <div class="container">
    <img src="./assets/people.png" />
    <div class="form">
      <div>
        <p>nom :</p>
        <input ngModel name="name" type="text" />
      </div>
      <div>
        <p>prenom :</p>
        <input ngModel name="surname" type="text" />
      </div>
      <div>
        <p>email :</p>
        <input ngModel name="email" type="email" />
      </div>
      <div>
        <p>adresse :</p>
        <input ngModel name="address" type="text" />
      </div>
      <div>
        <p>telephone :</p>
        <input ngModel name="phoneNumber" type="tel" />
      </div>
      <button>Ajouter utilisateur</button>
    </div>
  </div>
</form>
