<div class="container">
  <div class="table">
    <div class="table-header">
      <div class="header__item">
        <a id="name" class="filter__link" href="#">Nom</a>
      </div>
      <div class="header__item">
        <a id="wins" class="filter__link filter__link--number" href="#">
          prenom
        </a>
      </div>
      <div class="header__item">
        <a id="draws" class="filter__link filter__link--number" href="#">
          email
        </a>
      </div>
      <div class="header__item">
        <a id="losses" class="filter__link filter__link--number" href="#">
          adresse
        </a>
      </div>
      <div class="header__item">
        <a id="total" class="filter__link filter__link--number" href="#">
          Téléphone
        </a>
      </div>
      <div class="header__item">
        <a id="total" class="filter__link filter__link--number" href="#">
          Mes colis
        </a>
      </div>
      <div class="header__item">
        <a id="total" class="filter__link filter__link--number" href="#">
          QR Code
        </a>
      </div>
    </div>
    <div class="table-content" *ngFor="let client of myData">
      <div class="table-row">
        <div class="table-data">{{ client.attributes.name }}</div>
        <div class="table-data">{{ client.attributes.surname }}</div>
        <div class="table-data">{{ client.attributes.email }}</div>
        <div class="table-data">{{ client.attributes.address }}</div>
        <div class="table-data">{{ client.attributes.phoneNumber }}</div>
        <div class="table-data"><button>Voir</button></div>
        <div class="table-data"><button>Générer</button></div>
      </div>
    </div>
  </div>
</div>
